<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIko Spark 后台管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- 访问控制 -->
    <script>
        // 简单的访问控制 (生产环境建议使用更安全的方案)
        (function() {
            const isProduction = window.location.hostname !== 'localhost' && 
                               window.location.hostname !== '127.0.0.1';
            
            if (isProduction) {
                const ADMIN_KEY = 'aiko_admin_2024';
                const stored = sessionStorage.getItem('admin_authenticated');
                
                if (stored !== ADMIN_KEY) {
                    const key = prompt('🔐 AIko Spark 后台管理系统\n\n请输入访问密钥:');
                    if (key !== ADMIN_KEY) {
                        alert('❌ 访问密钥错误');
                        document.body.innerHTML = '<div style="text-align:center;margin-top:200px;font-size:24px;color:#666;">访问被拒绝</div>';
                        return;
                    }
                    sessionStorage.setItem('admin_authenticated', ADMIN_KEY);
                }
                
                // 添加退出登录功能
                window.adminLogout = function() {
                    if (confirm('确定要退出登录吗？')) {
                        sessionStorage.removeItem('admin_authenticated');
                        location.reload();
                    }
                };
            }
        })();
    </script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-gray-900">AIko Spark</h1>
                        <p class="text-sm text-gray-500">后台管理系统</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500">管理员</span>
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-medium">A</span>
                    </div>
                    <button onclick="window.adminLogout && window.adminLogout()" class="text-sm text-gray-500 hover:text-gray-700 px-2 py-1 rounded hover:bg-gray-100" title="退出登录">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i data-lucide="users" class="h-6 w-6 text-gray-400"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">总角色数</dt>
                                <dd class="text-lg font-medium text-gray-900" id="totalCharacters">0</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i data-lucide="check-circle" class="h-6 w-6 text-green-400"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">已审核</dt>
                                <dd class="text-lg font-medium text-gray-900" id="approvedCharacters">0</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i data-lucide="clock" class="h-6 w-6 text-yellow-400"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">待审核</dt>
                                <dd class="text-lg font-medium text-gray-900" id="pendingCharacters">0</dd>
                            </dl>
                            <button onclick="window.adminSystem && window.adminSystem.approveAllPending ? window.adminSystem.approveAllPending() : console.error('审核函数未找到')" class="mt-2 text-xs bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">一键通过</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i data-lucide="message-square" class="h-6 w-6 text-blue-400"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">对话次数</dt>
                                <dd class="text-lg font-medium text-gray-900" id="totalChats">0</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要功能区 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 角色导入 -->
            <div class="lg:col-span-2">
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                            <i data-lucide="upload" class="inline-block w-5 h-5 mr-2"></i>
                            角色库批量导入
                        </h3>
                        
                        <!-- 导入方式选择 -->
                        <div class="mb-6">
                            <div class="sm:hidden">
                                <select id="import-tabs" class="block w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500">
                                    <option value="csv">CSV格式</option>
                                    <option value="feishu">飞书格式</option>
                                    <option value="json">JSON格式</option>
                                </select>
                            </div>
                            <div class="hidden sm:block">
                                <nav class="flex space-x-8" aria-label="Tabs">
                                    <button class="import-tab-btn border-blue-500 text-blue-600 whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm" data-tab="csv">
                                        CSV格式
                                    </button>
                                    <button class="import-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm" data-tab="feishu">
                                        飞书格式
                                    </button>
                                    <button class="import-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm" data-tab="json">
                                        JSON格式
                                    </button>
                                </nav>
                            </div>
                        </div>

                        <!-- 文件上传区域 -->
                        <div class="mb-6">
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-gray-400 transition-colors">
                                <div class="space-y-1 text-center">
                                    <i data-lucide="upload-cloud" class="mx-auto h-12 w-12 text-gray-400"></i>
                                    <div class="flex text-sm text-gray-600">
                                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                            <span>上传文件</span>
                                            <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".csv,.json">
                                        </label>
                                        <p class="pl-1">或拖拽文件到这里</p>
                                    </div>
                                    <p class="text-xs text-gray-500">支持 CSV, JSON 文件，最大 10MB</p>
                                </div>
                            </div>
                        </div>

                        <!-- 数据输入区域 -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                或直接粘贴数据
                            </label>
                            <textarea 
                                id="import-data" 
                                rows="8" 
                                class="shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md font-mono text-xs"
                                placeholder="粘贴你的角色数据..."
                            ></textarea>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="flex space-x-3">
                            <button id="parse-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <i data-lucide="search" class="w-4 h-4 mr-2"></i>
                                解析数据
                            </button>
                            <button id="import-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <i data-lucide="download" class="w-4 h-4 mr-2"></i>
                                开始导入
                            </button>
                            <button id="template-btn" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <i data-lucide="file-text" class="w-4 h-4 mr-2"></i>
                                下载模板
                            </button>
                        </div>

                        <!-- 进度条 -->
                        <div id="progress-section" class="mt-6 hidden">
                            <div class="mb-2">
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">导入进度</span>
                                    <span id="progress-text" class="text-gray-600">0%</span>
                                </div>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div id="progress-bar" class="progress-bar bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
                            </div>
                            <div id="current-item" class="mt-2 text-sm text-gray-500"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="space-y-6">
                <!-- 数据预览 -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                            <i data-lucide="eye" class="inline-block w-5 h-5 mr-2"></i>
                            数据预览
                        </h3>
                        <div id="preview-content" class="text-sm text-gray-500">
                            暂无数据预览
                        </div>
                    </div>
                </div>

                <!-- 导入历史 -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                            <i data-lucide="history" class="inline-block w-5 h-5 mr-2"></i>
                            导入历史
                        </h3>
                        <div id="import-history" class="space-y-3">
                            <div class="text-sm text-gray-500">暂无导入记录</div>
                        </div>
                    </div>
                </div>

                <!-- 快捷操作 -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                            <i data-lucide="zap" class="inline-block w-5 h-5 mr-2"></i>
                            快捷操作
                        </h3>
                        <div class="space-y-3">
                            <button id="view-characters-btn" class="w-full inline-flex items-center px-3 py-2 border border-blue-300 shadow-sm text-sm leading-4 font-medium rounded-md text-blue-700 bg-blue-50 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <i data-lucide="eye" class="w-4 h-4 mr-2"></i>
                                查看已上传角色
                            </button>
                            <button id="sync-btn" class="w-full inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <i data-lucide="refresh-cw" class="w-4 h-4 mr-2"></i>
                                同步到应用
                            </button>
                            <button id="backup-btn" class="w-full inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <i data-lucide="database" class="w-4 h-4 mr-2"></i>
                                备份数据
                            </button>
                            <button id="clear-btn" class="w-full inline-flex items-center px-3 py-2 border border-red-300 shadow-sm text-sm leading-4 font-medium rounded-md text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                <i data-lucide="trash-2" class="w-4 h-4 mr-2"></i>
                                清空数据
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知区域 -->
    <div id="notification" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg border border-gray-200 p-4 max-w-sm">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <i id="notification-icon" data-lucide="check-circle" class="h-5 w-5 text-green-400"></i>
                </div>
                <div class="ml-3 w-0 flex-1">
                    <p id="notification-title" class="text-sm font-medium text-gray-900">
                        操作成功
                    </p>
                    <p id="notification-message" class="mt-1 text-sm text-gray-500">
                        操作已完成
                    </p>
                </div>
                <div class="ml-4 flex-shrink-0 flex">
                    <button id="notification-close" class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="sr-only">Close</span>
                        <i data-lucide="x" class="h-5 w-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载脚本 -->
    <script src="admin.js"></script>
</body>
</html>
